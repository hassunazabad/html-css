<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
               <th rowspan="2">Área</th>  
               <th rowspan="2">Displicinas</th>      
               <th colspan="2">Notas</th>
               <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>3</td>
                <td>5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td>3</td>
                <td>5</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>3</td>
                <td>7</td>
                <td>3</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td>3.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5</td>
                <td>4</td>
                <td>8</td>
            </tr>
            <tr>
                <th colspan="4">Média de humanas</th>
                <td>8</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
